<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1, h2 {
            text-align: center;
        }

        .contact-container {
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 20px;
        }

        .left-section {
            background-color: #1F6FB4;
            color: #fff;
            padding: 40px;
            border-radius: 10px 0 0 10px;
            text-align: center;
            width: 35%;
            position: relative;
        }

        .left-section h2 {
            margin-bottom: 20px;
        }

        .left-section p {
            margin-bottom: 10px;
        }

        .left-section .circle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .left-section .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 50px;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .left-section .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 50px;
            right: -50px;
        }

        .right-section {
            padding: 40px;
            width: 65%;
        }

        .right-section h2 {
            margin-bottom: 20px;
            color: #1F6FB4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 120px;
        }

        .send-button {
            background-color: #1F6FB4;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <h2>Built in the Islands. For Islanders.</h2>

    <div class="contact-container">
        <div class="left-section">
            <h2>Contact Information</h2>
            <p><i class="fa-solid fa-phone" style="color: #ffffff;"></i> 0322736181</p>
            <p><i class="fas fa-envelope"></b4></i> <br> Islanderph@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i> Cebu S Rd, Minglanilla, 6046 Cebu</p>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="right-section">
            <h2>Send Us A Message</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="Enter your Phone Number">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Write your message"></textarea>
                </div>
                <button type="submit" class="send-button">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
