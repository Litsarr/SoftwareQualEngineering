<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/pages/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-4 bg-primary text-white p-4">
                <h2>Order Summary</h2>
                <div id="order-summary" class="order-summary">
                    <!-- Dynamically rendered order items will appear here -->
                </div>
                <h3 class="mt-5">Total Bill: <span id="total-bill">$0</span></h3>
            </div>

            <!-- Form Section -->
            <div class="col-md-8 p-4">
                <h2>Complete your order</h2>
                <form id="checkout-form">
                    <!-- Personal Details -->
                    <h4>Personal Details</h4>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="customerName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter Your Name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="contactInfo" class="form-label">Contact Info</label>
                            <input type="text" class="form-control" id="contactInfo" placeholder="Enter Your Contact Info" required>
                        </div>
                    </div>
                    <!-- Shipping Address -->
                    <h4>Shipping Address</h4>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter Your Address" required>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="postalCode" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="postalCode" placeholder="Enter Postal Code" required>
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="d-flex justify-content-between">
                        <button type="reset" class="btn btn-outline-danger">Cancel</button>
                        <button type="submit" class="btn btn-primary">Complete Purchase</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { fetchCart, checkout } from '../scripts/api.js';

        document.addEventListener('DOMContentLoaded', async () => {
            await renderOrderSummary();
        });

        async function renderOrderSummary() {
            const orderSummary = document.getElementById('order-summary');
            const totalBill = document.getElementById('total-bill');
            orderSummary.innerHTML = '';

            const cart = await fetchCart();
            const checkedCartItemIds = JSON.parse(localStorage.getItem('checkedCartItemIds')) || [];

            if (checkedCartItemIds.length === 0) {
                orderSummary.innerHTML = '<p>Your cart is empty.</p>';
                totalBill.innerText = '$0';
                return;
            }

            let total = 0;
            cart.items.forEach(item => {
                if (checkedCartItemIds.includes(item.id.toString())) {
                    const itemTotal = item.product.price * item.quantity;
                    total += itemTotal;

                    const imageUrl = item.product.imageSide.startsWith("https://")
                        ? item.product.imageSide
                        : `https://ozptbbwzmxdbmzgeyqmf.supabase.co/storage/v1/object/public/${item.product.imageSide}`;

                    const itemHTML = `
                        <div class="order-item d-flex align-items-center mb-3">
                            <img src="${imageUrl}" alt="${item.product.name}" class="img-fluid me-3" style="max-width: 80px;">
                            <div>
                                <p>${item.product.name}</p>
                                <p>Quantity: ${item.quantity}</p>
                                <p>Total Price: $${itemTotal.toFixed(2)}</p>
                            </div>
                        </div>
                    `;
                    orderSummary.innerHTML += itemHTML;
                }
            });

            totalBill.innerText = `$${total.toFixed(2)}`;
        }

        document.getElementById('checkout-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const customerName = document.getElementById('customerName').value;
            const contactInfo = document.getElementById('contactInfo').value;
            const address = document.getElementById('address').value;
            const postalCode = document.getElementById('postalCode').value;
            const checkedCartItemIds = JSON.parse(localStorage.getItem('checkedCartItemIds')) || [];

            const checkoutRequest = {
                customerName,
                contactInfo,
                address,
                postalCode,
                checkedCartItemIds
            };

            try {
                await checkout(checkoutRequest);
                alert('Thank you for your purchase! Your order has been placed.');
                localStorage.removeItem('checkedCartItemIds'); // Clear the checked items
                window.location.href = 'order-confirmation.html'; // Redirect to confirmation page
            } catch (error) {
                console.error('Error during checkout:', error);
                alert('Failed to complete purchase. Please try again.');
            }
        });
    </script>
</body>
</html>
