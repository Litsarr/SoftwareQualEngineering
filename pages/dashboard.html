<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script type="module" src="../scripts/logout.js"></script>  <!-- Adjust the path as necessary -->
    <script type="module" src="../scripts/orders.js"></script>  <!-- Adjust the path as necessary -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Header Styles */
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e60000;
        }

        .dashboard-container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
            margin-right: 10px;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .order-block {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .crud-btns {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .crud-btns button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
        }
        .items-table th, .items-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .items-table th {
            background-color: #007bff;
            color: white;
        }
        .items-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .item-details {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Islander Administrator</h1>
        <button class="logout-btn" id="logoutButton">Logout</button>
    </div>

    <div class="dashboard-container">
        <h1>Order History</h1>
        <div class="tabs">
            <div class="tab active" id="all-orders-tab">All Orders</div>
            <div class="tab" id="completed-orders-tab">Completed Orders</div>
        </div>

        <!-- Orders Display Area -->
        <div id="all-orders" class="tab-content active">
            <!-- Orders will be dynamically added here -->
        </div>

        <div id="completed-orders" class="tab-content">
            <!-- Completed Orders will be dynamically added here -->
        </div>
    </div>

    <script>
        // Handle tab switching
        document.getElementById('all-orders-tab').addEventListener('click', function() {
            document.getElementById('all-orders').classList.add('active');
            document.getElementById('completed-orders').classList.remove('active');
            this.classList.add('active');
            document.getElementById('completed-orders-tab').classList.remove('active');
        });

        document.getElementById('completed-orders-tab').addEventListener('click', function() {
            document.getElementById('completed-orders').classList.add('active');
            document.getElementById('all-orders').classList.remove('active');
            this.classList.add('active');
            document.getElementById('all-orders-tab').classList.remove('active');
        });
    </script>
</body>
</html>
