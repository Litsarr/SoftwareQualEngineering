<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module">
        import { handleLogout } from "../scripts/logout.js";  // Import logout handler
        import { uploadImages, createProduct } from "../scripts/api.js";     // Import uploadImages
        import { addSize } from "../scripts/products.js";     // Import addSize function

        document.addEventListener('DOMContentLoaded', function() {
            // Attach event listener to logout button
            document.querySelector(".logout-btn").addEventListener("click", handleLogout);

            // Attach event listener to upload button
            document.querySelector("#upload-button").addEventListener("click", uploadImages);

            document.getElementById('add-size-btn').addEventListener('click', addSize);


            // Attach event listeners to tabs for tab switching
            const tabs = document.querySelectorAll(".tab");
            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    tabs.forEach(tab => tab.classList.remove("active"));
                    this.classList.add("active");

                    // Hide all tab content
                    document.querySelectorAll(".tab-content").forEach(content => content.classList.remove("active"));

                    // Show corresponding content
                    const tabContent = document.getElementById(this.id.replace("-tab", ""));
                    tabContent.classList.add("active");
                });
            });
        });
    </script>

    <script type="module" src="../scripts/orders.js"></script>
    <script type="module" src="../scripts/products.js"></script>
    <script type="module" src="../scripts/api.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        /* Header Styles */
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
        }
        .logout-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e60000;
        }

        .dashboard-container {
            width: 80%;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px 5px 0 0;
            margin-right: 10px;
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .order-block {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .crud-btns {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .crud-btns button {
            padding: 5px 10px;
            cursor: pointer;
        }
        .crud-btns button.add-btn {
            background-color: #28a745;
            color: white;
        }
        .crud-btns button.edit-btn {
            background-color: #28a745;
            color: white;
        }
        .crud-btns button.delete-btn {
            background-color: #ff4d4d;
            color: white;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
        }
        .items-table th, .items-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .items-table th {
            background-color: #007bff;
            color: white;
        }
        .items-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .item-details {
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
        /* Inventory Form Styles */
        #add-item-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group input, .form-group textarea {
            padding: 8px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-group label {
            font-weight: bold;
        }
        #sizes-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .size-block {
            display: flex;
            gap: 10px;
        }
        .size-block input {
            flex: 1;
        }
        .size-block .stock-input {
            width: 100px;
        }
        .size-block button {
            cursor: pointer;
            padding: 5px 10px;
            font-size: 1.1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .size-block button:hover {
            background-color: #218838;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
    }

    .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 600px;
    }

    .close-btn {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        position: absolute;
        top: 10px;
        right: 20px;
    }

    .close-btn:hover,
    .close-btn:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Islander Administrator</h1>
        <button class="logout-btn">Logout</button>
    </div>

    <div class="dashboard-container">
        <h1>Order History</h1>
        <div class="tabs">
            <div class="tab active" id="all-orders-tab">All Orders</div>
            <div class="tab" id="completed-orders-tab">Completed Orders</div>
            <div class="tab" id="add-item-tab">Add a New Item</div>
            <div class="tab" id="existing-items-tab">Existing Items</div>
        </div>

        <div id="all-orders" class="tab-content active">
            <!-- All Orders Section will be populated dynamically -->
        </div>

        <div id="completed-orders" class="tab-content">
            <!-- Completed Orders Section -->
        </div>

        <div id="add-item" class="tab-content">
            <h1>Add a New Item</h1>
            <form id="upload-images-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="ImageTop">Top Image:</label>
                    <input type="file" id="ImageTop" name="ImageTop" required>
                </div>
            
                <div class="form-group">
                    <label for="ImageSide">Side Image:</label>
                    <input type="file" id="ImageSide" name="ImageSide" required>
                </div>
            
                <button type="button" id="upload-button">Upload Images</button>
            </form>
            
            <form id="add-item-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
        
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
        
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
        
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="1">Category 1</option>
                        <option value="2">Category 2</option>
                        <option value="3">Category 3</option>
                        <option value="4">Category 4</option>
                    </select>
                </div>
        
                <div class="form-group" id="sizes-container">
                    <label>Sizes:</label>
                    <div class="size-block">
                        <input type="text" name="sizes[]" placeholder="Size" required>
                        <input type="number" name="stock[]" class="stock-input" placeholder="Stock" required>
                    </div>
                    <button type="button" id="add-size-btn">Add Size</button>
                </div>
        
                <!-- Hidden Fields for Uploaded Image URLs -->
                <input type="hidden" id="topImageUrl" name="topImageUrl">
                <input type="hidden" id="sideImageUrl" name="sideImageUrl">
        
                <button type="submit">Add Item</button>
            </form>
        </div>

        <div id="existing-items" class="tab-content">
            <h1>Existing Items</h1>
            <table class="items-table" id="items-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Sizes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Existing items will appear here -->
                </tbody>
            </table>
        </div>
        <!-- Modal for Edit Product -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Edit Product</h2>
        <form id="edit-product-form">
            <div class="form-group">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name" name="name" required>
            </div>

            <div class="form-group">
                <label for="edit-description">Description:</label>
                <textarea id="edit-description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="edit-price">Price:</label>
                <input type="number" id="edit-price" name="price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="edit-category">Category:</label>
                <select id="edit-category" name="category" required>
                    <!-- Categories will be dynamically loaded -->
                </select>
            </div>

            <div class="form-group" id="edit-sizes-container">
                <label>Sizes:</label>
                <div class="size-block">
                    <input type="text" name="sizes[]" placeholder="Size" required>
                    <input type="number" name="stock[]" class="stock-input" placeholder="Stock" required>
                </div>
                <button type="button" id="edit-add-size-btn">Add Size</button>
            </div>

            <input type="hidden" id="edit-topImageUrl" name="topImageUrl">
            <input type="hidden" id="edit-sideImageUrl" name="sideImageUrl">

            <button type="submit">Update Product</button>
        </form>
    </div>
</div>

    </div> 
</body>
</html>
